<div ng-controller="listCtrl">
    <div ng-show="isShow" class="row def">
        <div my-bookbox ng-repeat="book in books | filter:keyword"></div>
    </div>
    <table ng-hide="isShow" class="table">
        <tr>
            <th></th>
            <th>书名</th>
            <th>作者</th>
            <th>类别</th>
            <th>出版社</th>
            <th>出版时间</th>
            <th>价钱</th>
        </tr>
        <tr my-booklist ng-repeat="book in books | filter:keyword"></tr>
    </table>
</div>
